apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: microservices 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: ghcr.io/ioio21/auth-service:latest
        envFrom:
        - secretRef:
            name: auth-secret
        - secretRef:
            name: postgres-secret
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: microservices
spec:
  selector:
    app: auth-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
